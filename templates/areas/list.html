{% extends 'parciales/list.html' %}

{% block btn_creacion %}
    <div class="mb-2">
        <button class="rounded-circle btn btn-outline-info" type="button" onclick="openModal('{% url 'docs:create-area' %}', 'createModal')" title="Nuevo registro: {{ entity }}" >
            <i class="fas fa-plus"></i>
        </button>
    </div>
{% endblock %}

<!--Columnas de la tabla-->
{% block cols %}
    <th>N°</th>
    <th>Nombre</th>
    <th>Descripción</th>
    <th>Acción</th>
{% endblock %}
<!--Filas de la tabla-->
{% block filas %}
    {% for area in object_list %}
        <tr>
            <td>{{ area.id }}</td>
            <td>{{ area.name }}</td>
            <td>{{ area.description}}</td>
            <td>
                <button onclick="openModal('{% url 'docs:update-area' area.pk %}', 'updateModal')" class="rounded-circle btn btn-outline-secondary btn-sm edit" title="Editar">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button onclick="confirmDelete('{% url 'docs:delete-area' area.pk %}')" class="rounded-circle btn btn-outline-danger btn-sm trash" title="Borrar">
                    <i class="fas fa-trash"></i>
                </button>
                {% csrf_token %}
            </td>
        </tr>
    {% endfor %}
 {% endblock %}
